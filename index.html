<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="logo"/>
  <img class="anya" src="images/anya-landscape.jpg" alt="image"/>
  <h1 class="weRe">We're </h1>
  <h1>coming <br>soon</h1>
  <main>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div id="boxInput">
      <input type="email" id="emailInput" placeholder="Email Adress">
      <image id="errorIcon" src="images/icon-error.svg" alt="icon"></image>
      <button type="submit" id="arrow" onclick="checkEmail()"><img src="images/icon-arrow.svg" alt="icon"></button>
    </div>
    <div id="pesan"></div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linkedin/in/nafr97">Irfan Rizki Saputra</a>.
    </p>
  </footer>
</body>
<script src="script.js"></script>
</html>
